<!doctype html>
<html class="no-js" lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    	<title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.name }}</title>
    
    	<link href='http://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
    	<link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
    
    	<!-- build:css(.tmp) /css/main.css -->
    	<link rel="stylesheet" href="/css/main.css">
    	<!-- endbuild -->
    
    	<!-- build:js(app) /js/head-script.js -->
    	<script src="/_bower_components/modernizr/modernizr.js"></script>
    	<!-- endbuild -->
	</head>
	
	<body>
		<div id="canvas">
 		{% include sitenav.html %}	
 		<div id="page">
  		{{ content }}
  		</div>
		</div>

		<!-- build:js(app) /js/script.js -->
		<script src="/_bower_components/jquery/jquery.js"></script>
		<script src="/_bower_components/foundation/js/foundation.js"></script>
		<script src="/js/main.js"></script>
		<!-- endbuild -->

  </body>
  </html>
